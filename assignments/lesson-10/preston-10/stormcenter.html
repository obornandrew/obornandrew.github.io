<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small-10.css">
    <link rel="stylesheet" href="css/medium-10.css">
    <link rel="stylesheet" href="css/large-10.css">
    <title>The Weather Site</title>
</head>
<body>
    <header>
        <div class="motto">
            <img class="site-logo" src="images\logo.jpeg" alt="logo">
            <div class="some-random-class">
                <h1 class="site-name">The Weather Site</h1>
                <h3 class="site-motto">We've got the best Weather!</h3>
            </div>
        </div>
        <nav>
            <button onclick="toggleMenu()" class="menu">Menu</button>
            <ul id="menu" class="hide">
                <li><a href="index.html">Home</a></li>
                <li><a href="preston-10.html">Preston</a></li>
                <li><a href="#">Soda Springs</a></li>
                <li><a href="#">Fish Haven</a></li>
                <li class="active"><a href="stormcenter.html">Storm Center</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="form">
            <h1>Storm Spotters Form</h1>
            <form action="thanks.html" method="GET">
                <!--  ********  ******** PERSONAL INFO ********  ********  -->
                <fieldset>
                    <legend>Personal Info</legend>
                    <!-- ******** NAME ********  -->
                    <div class="formDiv">
                        <label for="fullName" class="formPersonalInfo">Full Name: </label>
                        <input type="text" id="fullName" name="fullName" required>
                        <!-- ************************ADD REGULAR EXPRESSION ABOVE************************ -->
                    </div>
                    <!--  ******** EMAIL ********  -->
                    <div class="formDiv">
                        <label for="email" class="formPersonalInfo">E-mail: </label>
                        <input type="email" id="email" name="email" placeholder="email@address.com">
                    </div>
                    <!--  ******** PHONE NUMBER ********  -->
                    <div class="formDiv">
                        <label for="phoneNumber" class="formPersonalInfo">Phone Number: </label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required>
                    </div>
                    <!--  ******** ZIP CODE ********  -->
                    <div class="formDiv">
                        <label for="zip" class="formPersonalInfo">Zip Code: </label>
                        <input type="number" id="zip" name="zip" required>
                    </div>
                </fieldset>
                <!--  ********  ******** STORM INFO ********  ********  -->
                <fieldset>
                    <legend>Storm Info</legend>
                    <!--  ******** STORM DATE ********  -->
                    <div class="formDiv">
                        <label for="stormDate" class="formStormInfo">Date: </label>
                        <input type="date" id="stormDate" name="stormDate">
                    </div>
                    <!--  ******** STORM TYPE ********  -->
                    <div class="formDiv">
                        <label for="stormType" class="formStormInfo">Storm Type:</label>
                        <input list="stormType" name="stormType">
                        <datalist id="stormType">
                            <option value="Flash Flood"></option>
                            <option value="Hail"></option>
                            <option value="Hurricane"></option>
                            <option value="Thunderstorm"></option>
                            <option value="Tornado"></option>
                        </datalist>
                    </div>
                    <!--  ******** STORM SEVERITY ********  -->
                    <div class="formDiv">
                        <label for="rating" class="formStormInfo">Severity Scale (1-10): </label>
                        <input type="range" id="rating" name="rating" value="5" min="1" max="10" step="1"
                            oninput="adjustRating()" onchange="adjustRating()" />
                        <output id="sliderVal"></output>
                    </div>
                    <!--  ******** STORM REGION ********  -->
                    <div class="formDiv">
                        <label for="stormRegion" class="formStormInfo">Storm Region: </label>
                        <select name="stormRegion">
                            <option selected disabled>Select Region</option>
                            <option value="preston">Preston</option>
                            <option value="sodaSprings">Soda Springs</option>
                            <option value="fishHaven">Fish Haven</option>
                        </select>
                    </div>
                    <!--  ******** USER IN DANGER LEVEL ********  -->
                    <div class="formDiv" id="addRadioPadding">
                        <label for="danger" class="formStormInfo">Are you in danger? </label>
                        <input type="radio" name="danger" id="dangerYes">Yes
                        <input type="radio" name="danger" id="dangerMaybe">Maybe
                        <input type="radio" name="danger" id="dangerNo">No
                    </div>
                    <!--  ******** ADDITIONAL INFO & COMMENTS ********  -->
                    <div class="formDiv formStormInfo">
                        <label for="extraInfo" name="extraInfo">What else would you like to share? </label>
                        <textarea name=" otherInfo" id="otherInfo" cols="30" rows="5"></textarea>
                    </div>
                </fieldset>
                <!--  ******** SUBMIT BUTTON ********  -->
                <div class="formDiv">
                    <input type="submit" value="Submit" name="submit" id="formSubmit">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <h5>&#169;<span id="theCopyright-year"></span> | <a href="../../../index.html">Andrew Oborn</a>
            <p class="footer-date">Current Date: <span id="displayCurrentDate"></span></p>
        </h5>
    </footer>
    <script src="scripts/currentdate.js"></script>
    <script src="scripts/hamburger.js"></script>
    <script src="scripts/windchill.js"></script>
    <script src="scripts/eval-form-slider.js"></script>
</body>
</html>
